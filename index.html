<!doctype html>
<html>
<head>
  <style>
    html, body {
      background-color: #fff;
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
    }

    [hidden] {
      display: none !important;
    }

    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-flow: column wrap;
    }

    #container section {
      flex: 1;
      min-width: calc(100% / 3);
      min-height: 25%;
      background-color: #ddd;
    }

    #container section:nth-child(01) { background-color: #ffffff; }
    #container section:nth-child(02) { background-color: #aeaeae; }
    #container section:nth-child(03) { background-color: #5e5e5e; }
    #container section:nth-child(04) { background-color: #000000; }

    #container section:nth-child(05) { background-color: #ffeda7; }
    #container section:nth-child(06) { background-color: #ffcb00; }
    #container section:nth-child(07) { background-color: #ff9500; }
    #container section:nth-child(08) { background-color: #e66000; }

    #container section:nth-child(09) { background-color: #80d6ff; }
    #container section:nth-child(10) { background-color: #0095dd; }
    #container section:nth-child(11) { background-color: #00539f; }
    #container section:nth-child(12) { background-color: #002147; }

    #container section div, #large-light, #large-dark, #large-box {
      cursor: pointer;
      margin-top: 5%;
      margin-left: 12.5%;
      height: 75%;
      width: 75%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.03s ease-in;
    }

    #large-light, #large-dark, #large-box {
      margin-top: 12.5%;
      margin-left: 12.5%;
      height: 75%;
      width: 75%;
    }

    #container section .light, #large-light {
      background-image: url(logo-light-nocaps.png);
    }

    #container section .dark, #large-dark {
      background-image: url(logo-dark-nocaps.png);
    }

    #container section .light:hover, #container section .dark:hover, #large-box {
      background-image: url(boxes.png);
    }

    #large-proof {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-flow: row no-wrap;
    }

    #large-proof section {
      flex: 1;
      min-width: 50%;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div id="large-proof" hidden>
    <section>
      <div id="large-dark" hidden></div>
      <div id="large-light" hidden></div>
    </section>
    <section><div id="large-box"></div></section>
  </div>
  <div id="container">
    <section><div class="dark"></div></section>
    <section><div class="light"></div></section>
    <section><div class="light"></div></section>
    <section><div class="light"></div></section>
    <section><div class="dark"></div></section>
    <section><div class="light"></div></section>
    <section><div class="light"></div></section>
    <section><div class="light"></div></section>
    <section><div class="dark"></div></section>
    <section><div class="light"></div></section>
    <section><div class="light"></div></section>
    <section><div class="light"></div></section>
  </div>
  <script>
    (() => {
      const proof = document.getElementById('large-proof');
      const dark = document.getElementById('large-dark');
      const light = document.getElementById('large-light');
      const container = document.getElementById('container');

      Array.from(document.querySelectorAll('.light, .dark')).map(el => {
        el.addEventListener('click', e => {
          if (el.classList.contains('dark')) {
            light.setAttribute('hidden', 'hidden');
            dark.removeAttribute('hidden');
          } else {
            dark.setAttribute('hidden', 'hidden');
            light.removeAttribute('hidden');
          }

          proof.style.backgroundColor = window.getComputedStyle(el.parentNode).backgroundColor;

          container.setAttribute('hidden', 'hidden');
          proof.removeAttribute('hidden');
        });
      });

      proof.addEventListener('click', () => {
        proof.setAttribute('hidden', 'hidden');
        container.removeAttribute('hidden');
      });
    })();
  </script>
</body>
</html>
