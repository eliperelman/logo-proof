language: node_js
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache
    - node_modules
node_js:
  - '6'
  - '7'
before_install:
  - npm install --global yarn --cache-min 999999999
install:
  - yarn
script:
  - yarn test && echo "$TRAVIS_COMMIT" && echo "$TRAVIS_PULL_REQUEST"
after_script:
  - # node_modules/.bin/now-travis
branches:
  only:
    - master
env:
  global:
    secure: 
